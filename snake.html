<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇 - 石磊基的个人网站</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/snake.css">
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 80px 20px;
        }

        .game-header {
            margin-bottom: 20px;
        }

        .game-header nav {
            margin-top: 10px;
        }

        .game-header nav a {
            margin-right: 20px;
        }

        .game-board-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #4ecdc4;
            background: #000;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .game-board {
            width: 100%;
            height: 100%;
        }

        .game-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .stats {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .stat-item {
            margin-right: 20px;
        }

        .stat-label {
            font-size: 1.2rem;
            color: #4ecdc4;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .speed-controls {
            display: flex;
            align-items: center;
        }

        .speed-btn {
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            background: #4ecdc4;
            color: white;
            cursor: pointer;
        }

        .speed-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 10px;
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .instructions {
            margin-top: 20px;
        }

        .instructions p {
            margin-bottom: 10px;
        }

        .key {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ecdc4;
            color: white;
            text-align: center;
            line-height: 20px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇</h1>
            <nav>
                <a href="index.html">主页</a>
                <a href="resume.html">简历</a>
                <a href="snake.html" class="active">贪吃蛇</a>
                <a href="minesweeper.html">扫雷</a>
                <a href="special-game.html">特殊游戏</a>
            </nav>
        </div>

        <div class="game-board-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-effects"></div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">当前得分</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">最高分</span>
                <span class="stat-value" id="high-score">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">速度</span>
                <div class="speed-controls">
                    <button class="speed-btn" id="speed-down">-</button>
                    <span class="speed-value" id="speed">1.0</span>
                    <button class="speed-btn" id="speed-up">+</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="start-btn">开始游戏</button>
            <button class="btn" id="pause-btn">暂停</button>
            <button class="btn" id="restart-btn">重新开始</button>
        </div>

        <div class="instructions">
            <h3>游戏说明</h3>
            <p>使用 <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span> 或方向键控制蛇的移动</p>
            <p>按 <span class="key">空格</span> 暂停/继续游戏</p>
            <p>使用 <span class="key">+</span> <span class="key">-</span> 调节游戏速度</p>
        </div>
    </div>

    <script src="js/snake.js"></script>
</body>
</html>
